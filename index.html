<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Boolflix</title>
     <script src="https://kit.fontawesome.com/4aa4c430a6.js" crossorigin="anonymous"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
          <div class="mc-black-fluid">
               <header>
                    <div class="mc-black">
                              <div class="mc-logodiv">
                                   <img src="LOGO" alt="LOGO">
                              </div>
                              <div class="mc-barra-di-ricerca">
                                   <input class="cerca-un-film" name="" placeholder="cerca un film">
                                   <button class="vai-al-film" name="button">Vai al film</button>
                              </div>
                    </div>
               </header>
               <main>
                    <div class="mc-sfondo">
                         <div class="mc-films">
                              <div class="mc-title">
                                   <h1>Films</h1>
                              </div>
                         </div>
                         <div class="mc-films-cont">

                         </div>
                    </div>
               </main>
          </div>


     <script id="template-film-id" type="text/x-handlebars-template">
                    <div class="mc-films-item" data-genere="{{genereAlbum}}">
                         <div class="mc-info">
                              <p>Titolo: {{titolo}}</p>
                              <p>Titolo originale: {{titoloOriginale}}</p>
                              <p>Lingua :<img src="https://www.countryflags.io/{{lingua}}/shiny/64.png"></p>
                              <p>Voto : {{{voto}}} </p>

                         </div>
                         <div class="mc-img-films">
                              <img src="https://image.tmdb.org/t/p/w500/{{copertina}}" alt="">
                         </div>

                    </div>
          </script>

    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
