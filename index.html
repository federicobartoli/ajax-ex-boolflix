<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Fedeflix</title>
     <script src="https://kit.fontawesome.com/4aa4c430a6.js" crossorigin="anonymous"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
          <div class="mc-black-fluid">
               <header>
                    <div class="mc-black">
                              <div class="mc-logodiv">
                                   <img src="img/logo.png" alt="logo fedeflix">
                                   <div class="mc-nav">
                                        <a href="#">Home</a>
                                        <a href="#">Serie Tv</a>
                                        <a href="#">Films</a>
                                   </div>
                              </div>
                              <div class="mc-barra-di-ricerca">

                                   <div class="mc-barra-search">
                                        <input class="cerca-un-film" name="" placeholder="Cerca una serie, un film">
                                        <i class="fas fa-search"></i>
                                   </div>
                                   <i class="fas fa-gift"></i>
                                   <i class="fas fa-bell"></i>
                                   <div class="avatar">
                                        <img src="img/avatar.png" alt="">
                                   </div>

                                   <!-- <button class="vai-al-film" name="button">Vai al film</button> -->



                              </div>
                    </div>
               </header>
               <main>
                    <div class="mc-sfondo">
                         <div class="mc-films">
                              <div class="img-wallpaper">
                                   <img class="wall" src="img/15.jpg" alt="">
                                   <div class="mc-produzione">
                                        <img src="img/img.webp" alt="">
                                        <button type="button" name="button">Riproduci</button>
                                        <button type="button" name="button">Riproduci</button>
                                   </div>
                              </div>

                              <div class="mc-title">
                                   <h1>La tua ricerca</h1>
                              </div>
                         </div>
                         <div class="mc-films-cont">

                         </div>
                    </div>
               </main>
          </div>


     <script id="template-film-id" type="text/x-handlebars-template">
                    <div class="mc-films-item" data-genere="{{genereAlbum}}">

                         <div class="mc-img-films">
                              <img src="{{copertina}}" alt="locandina {{titoloOriginale}}">
                         </div>
                         <div class="mc-info">
                              <p>Titolo: {{titolo}}</p>
                              <p>Titolo originale: {{titoloOriginale}}</p>
                              <p>Lingua :<img src="https://www.countryflags.io/{{lingua}}/shiny/64.png"></p>
                              <p>Voto : {{{voto}}} </p>

                         </div>

                    </div>
          </script>

    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
